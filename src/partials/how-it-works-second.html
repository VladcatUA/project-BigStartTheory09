<div class="easy-steps container">
  <div class="how-img">
    <picture class="img-girl">
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/desktop/how-it-work/girl-desk.png    1x,
          ./img/desktop/how-it-work/girl-desk@2x.png 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/tablet/how-it-work/girl-tab.png    1x,
          ./img/tablet/how-it-work/girl-tab@2x.png 2x
        "
      />
      <source
        media="(min-width: 375px)"
        srcset="
          ./img/mobile/how-it-work/girl-mob.png    1x,
          ./img/mobile/how-it-work/girl-mob@2x.png 2x
        "
      />
      <img src="./img/desktop/how-it-work/girl-desk.png" alt="girl" />
    </picture>
  </div>
  <div class="easy-text">
    <p class="paragraf-easy-steps">3 Easy Steps for Buying Fresh Vegetables</p>
    <ol class="easy-steps-list">
      <li class="easy-steps-link">
        <p class="easy-steps-link-par">
          Just choose the vegetable you want to order by clicking on the
          checkboxes next to it.
        </p>
      </li>
      <li class="easy-steps-link">
        <p class="easy-steps-link-par">
          Click on the basket and fill <br />out the form.
        </p>
      </li>
      <li class="easy-steps-link">
        <p class="easy-steps-link-par">
          Sit back and relax! Your fresh vegetables basket will be delivered.
        </p>
      </li>
    </ol>
  </div>
</div>
